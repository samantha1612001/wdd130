<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact Page</title>
        <meta name="description" content="Contact us page">
        <meta name="author" content="Samantha Santana">
        <link href="styles/rafting.css" rel="stylesheet"/>
    </head>
    <body>
        <header class="container">
            <img src="./images/logo.png" alt="Rafting Site Logo" class="item item-1">
            <nav class="item item-2">
                <div class="nav-container">
                    <a href="index.html" class="nav-1">Home</a>
                    <a href="about.html" class="nav-2">About Us</a>
                    <a href="trips.html" class="nav-3">Trips</a>
                    <a href="contact.html" class="nav-4">Contact Us</a>
                </div>
            </nav>
        </header>    
            <main id="contact">
                <div>
                    <h1>Contact Us</h1>
                </div>
                <article class="article-container">
                    <div class="employee">
                        <img src="./images/employee1.jpg" alt="Happy employee 1">
                        <p class="caption">Instructor</p>
                    </div>
                    <div class="employee">
                        <img src="./images/employee2.jpg" alt="Happy employee 2">
                        <p class="caption">Manager</p>
                    </div>
                    <div class="employee">
                        <img src="./images/employee3.jpg" alt="Happy employee 3">
                        <p class="caption">Life Guard</p>
                    </div>
                </article>
                <section class="contact-info">
                    <h2>Send us a message</h2>
                    <div>Adress: 123, Saint Peter, CO</div>
                    <div>Phone Number: 123123123</div>
                    <div>Email: contact@funrafting.com</div>
                </section>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3175179.4538193913!2d-105.550863!3d38.99794645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874014749b1856b7%3A0xc75483314990a7ff!2sColorado%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1717191464633!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <section>
                    <h2>We want to hear from you!</h2>
                    <form>
                        <div class="question">
                            <label for="q1">Name:</label>
                            <input type="text" name="q1" id="q1" required>
                        </div>
            
                        <div class="question">
                            <label for="q2">Email:</label>
                            <input type="email" name="q2" id="q2" required>
                        </div>
            
                        <div class="question">
                            <label for="q3">Message Purpose:</label>
                            <div>
                                <input type="radio" name="q3" id="a1" value="a1" required>
                                <label for="a1">General Inquiry</label>
                            </div>

                            <div>
                                <input type="radio" name="q3" id="a2" value="a2" required>
                                <label for="a2">Reservation Question</label>
                            </div>

                            <div>
                                <input type="radio" name="q3" id="a3" value="a3" required>
                                <label for="a3">Website Suggestion</label>
                            </div>
                        </div>

                        <div class="question">
                            <label>Message:</label>
                            <textarea name="q4" id="q4" rows="4" required></textarea>
                        </div>
                        
                        <div class="question">
                            <input type="checkbox" name="q5" id="q5">
                            <label for="q5">I want to subscribe to the monthly newsletter</label>
                        </div>
            
                        <button type="submit">Click Here</button>
                    </form>
                </section>
            </main>
        <footer>
            <p>&copy;2024 ðŸ¦‹ Fun Rafting ðŸ¦‹ Samantha Santana</p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="./images/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="./images/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="./images/instagram.png" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
